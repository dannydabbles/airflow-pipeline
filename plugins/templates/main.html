{% extends "appbuilder/base.html" %}
{% block content %}
    <h1>Save Web Text</h1>

        {{ form.hidden_tag() }}

            {{ form.url.label }}<br>
            {{ form.url(size=75) }}

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
